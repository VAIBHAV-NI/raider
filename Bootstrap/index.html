<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="Main-div">
       <!-- Navbar -->
      <div
      class="Navbar"
      class="navbar-toggler"
      class="collapse"
      id="navbarToggleExternalContent"
      data-bs-toggle="offcanvas"
    >
      <!-- imgs -->
      <div
        class="nav-start"
        class="navbar-toggler"
        class="collapse"
        id="navbarToggleExternalContent"
        data-bs-toggle="offcanvas"
      >
        <div
          class="Navbar-logo"
          class="navbar-toggler"
          class="collapse"
          id="navbarToggleExternalContent"
          data-bs-toggle="offcanvas"
        >
          <img src="imges/FAV (1).png" alt="" />
        </div>
        <div
          class="Navbar-name"
          class="navbar-toggler"
          class="collapse"
          id="navbarToggleExternalContent"
          data-bs-toggle="offcanvas"
        >
          <h2>99<span class="trip">trip.in</span></h2>
        </div>
      </div>

      <!-- links -->
      <div class="links">
        <ul
          class="link-ul"
          class="navbar-toggler"
          class="collapse"
          id="navbarToggleExternalContent"
          data-bs-toggle="offcanvas"
        >
          <li
            class="Home"
            class="navbar-toggler"
            class="collapse"
            id="navbarToggleExternalContent"
            data-bs-toggle="offcanvas"
          >
            <a href="#">Home</a>
          </li>
          <li
            class="Packages"
            class="navbar-toggler"
            class="collapse"
            id="navbarToggleExternalContent"
            data-bs-toggle="offcanvas"
          >
            <a href="#">Packages</a>
          </li>
          <li
            class="Services"
            class="navbar-toggler"
            class="collapse"
            id="navbarToggleExternalContent"
            data-bs-toggle="offcanvas"
          >
            <a href="#">Our Services</a>
          </li>
          <li
            class="Contact"
            class="navbar-toggler"
            class="collapse"
            id="navbarToggleExternalContent"
            data-bs-toggle="offcanvas"
          >
            <a href="#">Contact</a>
          </li>
          <li
            class="About"
            class="navbar-toggler"
            class="collapse"
            id="navbarToggleExternalContent"
            data-bs-toggle="offcanvas"
          >
            <a href="#">About Us</a>
          </li>
          <li
            class="Blog"
            class="navbar-toggler"
            class="collapse"
            id="navbarToggleExternalContent"
            data-bs-toggle="offcanvas"
          >
            <a href="#">Blog</a>
          </li>
        </ul>
      </div>
      <!-- button -->
      <button>Login</button>
      </div>

        <!-- section-video -->
      <div class="video">
      <video width="100%" height="10%" controls autoplay loop muted>
        <source src="imges/demo-video.mp4" type="video/mp4" />
      </video>
      <div class="video-text">
        <h2>Explore <span>the World</span></h2>
      </div>
      <!-- website-form -->
      <div class="website-form">
        <div class="Flight-frome">Flight Frome</div>
        <br /><br />
        <input placeholder="From:-" style="margin-left: 80px" />
        <input placeholder="To:-" /> <br/><br/>
        <!-- website-form-text -->
        <div class="website-form-text">
          <div class="text-one">Departure<br><br>
            <input type="date" style="margin-bottom: 30px;">
          </div>
          <div class="text-two">Return<br><br>
            <input type="date"><br><br>
          </div>
        </div>
        <div class="placeholder-Search-Flight">
          <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
          <i class="fa-solid fa-magnifying-glass"></i>
          <input placeholder="Search Flight" class="Search-Flight">
        </div>
      </div>
      </div>
    </div>
    <!-- section-one -->
    <div class="section-one">
      <div class="section-one-text">
        Book your next holiday with us
        <p class="section-one-text-two">Check out our selling destinations</p>
      </div>
      <div class="section-one-boxes">
          <div class="box-one">Europe</div>
          <div class="box-one">South East Asia</div>
          <div class="box-one">America</div>
          <div class="box-one">Newzealand</div>
          <div class="box-one">Africa</div>
          <div class="box-one">Dubai</div>
        </div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
